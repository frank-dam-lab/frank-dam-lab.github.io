---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3 class="fw-bold">Research</h3>
    {{ content }}
  </div>
  <div class="col-md-6">
    <!-- Use site.url instead of the GitHub metadata object -->
    <img src="{{ site.url }}/assets/img/home.jpg" alt="Home" width="100%">
  </div>
</div>

{% include publications.html %}

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
    {% for post in site.posts %}
      <!-- post.url already starts with a /, so no extra slash between -->
      <p>
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        &nbsp;â€“&nbsp;{{ post.date | date: "%B %-d, %Y" }}
      </p>
    {% endfor %}
  </div>
</div>
